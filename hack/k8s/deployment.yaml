apiVersion: apps/v1
kind: Deployment
metadata:
  name: superego
spec:
  selector:
    matchLabels:
      app: superego
  replicas: 3
  template:
    metadata:
      labels:
        app: superego
    spec:
      containers:
      - name: superego
        image: us.gcr.io/superego-173310/superego:latest
        ports:
        - containerPort: 8080
